########## FlowGuard Configuration File ##########

# Serial port settings
port_name = /dev/ttyUSB0
baudrate = 9600

# Logging
log_file = /var/log/flowguard/flowguard.log
log_level = INFO

# Read settings
read_interval_ms = 500
bytes_to_read = 64

# Machine Learning 
ml_model_path = /opt/flowguard/model.pt
